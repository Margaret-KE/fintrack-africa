<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fintrack Africa Logo</title>
</head>
<body>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
      <!-- Background -->
      <rect width="200" height="200" fill="#ffffff" />

      <!-- House Icon -->
      <polygon points="100,30 140,70 140,150 60,150 60,70" fill="#1E90FF" />
      <rect x="70" y="100" width="60" height="50" fill="#ffffff" />
      <rect x="90" y="120" width="20" height="30" fill="#1E90FF" />

      <!-- Financial Arrow -->
      <path d="M 60 130 L 90 100 L 110 120 L 140 90" stroke="#32CD32" stroke-width="4" fill="none" />
      <polygon points="140,90 134,96 146,96" fill="#32CD32" />

      <!-- African Continent Outline (simplified) -->
      <path d="M 110 70 Q 130 60 140 80 Q 130 90 120 100 Q 110 90 110 70" fill="#FFD700" />

      <!-- Text -->
      <text x="50" y="180" font-family="Arial" font-size="20" fill="#000000">Fintrack Africa</text>
    </svg>
</body>
</html>
